<ng-container *ngIf="this.user.authorities.includes('P_P_p7') === true">
  <div class="p-d-flex p-jc-between">
    <div style="padding: 7px">
      <button pButton pRipple type="submit" label="Загрузить" class="p-button-raised p-button-secondary"
              (click)="showPositionDialog('top-left')"></button>
    </div>
    <form [formGroup]="form" (ngSubmit)="createStatioNci(); form.reset()">
      <div class="p-grid p-jc-end" style="padding: 15px">
        <p-dropdown [options]="subjectNci" optionLabel="name" [showClear]="true" formControlName="subjectGvc"
                    placeholder="Субъект:" [ngStyle]="{'paddingRight': '10px'}"></p-dropdown>
        <p-dropdown [options]="dorogyNci" optionLabel="name" [showClear]="true" formControlName="road"
                    placeholder="Дорога:" [ngStyle]="{'paddingRight': '10px'}"></p-dropdown>
        <span class="p-float-label" style="padding-right: 10px;">
        <input id="nameStation" formControlName="nameStation" type="text" pInputText>
        <label for="nameStation">Наименование станции</label>
      </span>
        <span class="p-float-label" style="padding-right: 10px;">
        <input id="code" formControlName="code" type="number" pInputText>
        <label for="code">Код</label>
      </span>
        <button pButton pRipple type="submit" label="Сохранить" class="p-button-raised p-button-secondary "
                [disabled]="this.form.invalid"></button>
      </div>
    </form>
  </div>
</ng-container>
<div class="card" *ngIf="stationNci; else Loader">
  <p-table #dt
           [style]="{width:'auto'}"
           [columns]="cols"
           [value]="stationNci"
           [scrollable]="true" scrollHeight="70vh"
           styleClass="p-datatable-sm p-datatable-gridlines" dataKey="code"
           [resizableColumns]="true" editMode="row" columnResizeMode="expand"
           [paginator]="true"
           [rows]="500"
           [filterDelay]="0"
  >
    <ng-template pTemplate="colgroup" let-columns>
      <colgroup>
        <col *ngFor="let col of columns" [style.width]="col.width">
        <ng-container *ngIf="this.user.authorities.includes('P_P_p6') === true">
          <col style="width: 120px">
        </ng-container>
      </colgroup>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th pResizableColumn *ngFor="let col of columns" [pSortableColumn]="col.field">
          <p-sortIcon [field]="col.field"></p-sortIcon>
          {{col.header}}
        </th>
        <ng-container *ngIf="this.user.authorities.includes('P_P_p6') === true">
          <th pResizableColumn>Действия</th>
        </ng-container>
      </tr>
      <tr>
        <th *ngFor="let col of columns;">
          <input pInputText type="text" (input)="dt.filter($event.target.value, col['field'], 'contains')"
                 class="p-column-filter">
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-ri="rowIndex" let-editing="editing">
      <tr [pEditableRow]="rowData">
        <td *ngFor="let col of this.cols;">
          <p-cellEditor *ngIf="!col.isStatic; else staticTemplate">
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="rowData[col.field]">
            </ng-template>
            <ng-template pTemplate="output">
              <span style = 'white-space: pre'> {{rowData[col.field]}} </span>
            </ng-template>
          </p-cellEditor>
          <ng-template #staticTemplate>
            {{ rowData[col.field] }}
          </ng-template>
        </td>
        <ng-container *ngIf="this.user.authorities.includes('P_P_p6') === true">
          <td style="text-align:center">
            <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                    (click)="onRowEditInit()" class="p-button-rounded p-button-text"></button>
            <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                    (click)="onRowEditSave(rowData)"
                    class="p-button-rounded p-button-text p-button-success p-mr-2"></button>
            <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                    (click)="onRowEditCancel()" class="p-button-rounded p-button-text p-button-danger"></button>
            <button pButton pRipple type="button" pCancelEditableRow icon="pi pi-trash"
                    (click)="deleteItemCargoNci(rowData.code, rowData.name)"
                    class="p-button-rounded p-button-text p-button-danger"></button>
          </td>
        </ng-container>
      </tr>
    </ng-template>
  </p-table>
</div>
<ng-template #Loader>
  <div class="p-d-flex p-jc-center" style="height: 80vh">
    <div class="p-grid p-ai-center vertical-container ">
      <p-progressSpinner [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="8"
                         fill="#EEEEEE" animationDuration="1s"></p-progressSpinner>
    </div>
  </div>
</ng-template>

<ng-container *ngIf="this.uploadFileNsi">
  <p-dialog header="Загрузка станций из файла" [(visible)]="displayPosition" [position]="position" [modal]="true"
            [style]="{width: '50vw'}" [baseZIndex]="10000"
            [draggable]="false" [resizable]="false">
    <app-upload-file
      [nsi]="this.uploadFileNsi"
      (updateStations)="updateStationNci($event)"
    >
    </app-upload-file>
    <ng-template pTemplate="footer">
      <p-button icon="pi pi-check" (click)="closeModalUpload()" label="Закрыть" styleClass="p-button-text"></p-button>
    </ng-template>
  </p-dialog>
</ng-container>
<p-confirmDialog #cd icon="pi pi-exclamation-triangle" [style]="{width: 'auto'}" [baseZIndex]="10000">
  <p-footer>
    <button type="button" pButton icon="pi pi-check" label="Удалить" (click)="cd.accept()"
            class="p-button-danger"></button>
    <button type="button" pButton icon="pi pi-times" label="Отмена" (click)="cd.reject()"
            class="p-button-secondary"></button>
  </p-footer>
</p-confirmDialog>
